<!DOCTYPE html>

  <head>
    <title>Chunwei Ma's Homepage</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Chunwei Ma is a Ph.D. candidate in Computer Science at The State University of New York at Buffalo, working with Prof. Dr. Mingchen Gao and Prof. Jinhui Xu. His research lies at the intersection of deep learning and computational geometry.">
    <meta name="keywords" content="chunwei ma, ma chunwei, chunweima, machunwei">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Chunwei Ma's Homepage">
    <meta property="og:url" content="https://MaChunwei.github.io">

    <meta property="og:locale" content="default">
    <meta property="og:image" content="./my_images/avatar.jpg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Chunwei Ma's Homepage">
    <meta name="twitter:description" content="Chunwei Ma is a Ph.D. candidate in Computer Science at The State University of New York at Buffalo. His research lies at the intersection of deep learning and computational geometry.">
    <meta name="twitter:image" content="./my_images/avatar.jpg">

    <link rel="canonical" href="https://MaChunwei.github.io"/>

    <link rel="icon" media="(prefers-color-scheme:dark)" href="{{ site.favicon_dark }}" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:light)" href="{{ site.favicon }}" type="image/png" />
    <script src="./assets/js/favicon-switcher.js" type="application/javascript"></script>

    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin=anonymous>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pub.css">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/mpii_files/mpi-inf.css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">-->
    <script src="./assets/js/github-stars.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.js"></script>

  </head>
  <body>
    <lightonly>
    <div id="head1o2">
      <div id="mpiidotspacer"></div><div id="mpiidot"></div></div>
    <div id="head2o2">
      <div id="deco"></div>
      <div id="mpiitext" >University at Buffalo</div>
      <img id="mpiilogo" src="./assets/mpii_files/mpii.png" alt="mpii" usemap="#Map" width="150" height="50">
      <map name="Map" id="Map">
        <area shape="rect" coords="48.5,7,148,35" href="https://engineering.buffalo.edu/computer-science-engineering.html" target="_blank" rel="noopener" alt="MPII">
        <area shape="circle" coords="20.5,24.5,20" href="https://www.buffalo.edu/" target="_blank" rel="noopener" alt="University at Buffalo">
      </map>
    </div>
    </lightonly>

    <script src="./assets/js/vanilla-back-to-top.min.js"></script>
    <script>addBackToTop({
        backgroundColor: '#fff',
        innerHTML: 'Back to Top',
        textColor: '#333'
      })
    </script>
    <style>
        #back-to-top {
          border: 1px solid #ccc;
          border-radius: 0;
          font-size: 15px;
          width: 100px;
          text-align: center;
          line-height: 30px;
          height: 30px;
        }
    </style>

    <div class="wrapper">
      <header>

        {% if site.avatar %}
        <a class="image avatar"><img src="{{site.avatar}}" alt="avatar" onContextMenu="return false" /></a>
        {% endif %}

        <h1>{{ site.title }}</h1>

        {% if site.position %}
        <position style="font-size:1.10rem;">{{ site.position }}</position>
        <br>
        {% endif %}
        <a href="https://engineering.buffalo.edu/computer-science-engineering.html" rel="noopener"><autocolor>University at Buffalo</autocolor></a>
        <br>
        <email>chunweim (at) buffalo.edu</email>

        <br>
        <br>
        <div class="social-icons">
        <a style="margin: 0 5px 0 0" href="https://scholar.google.com/citations?user=Uf9GqRsAAAAJ">
          <i class="ai ai-google-scholar" style="font-size:1.2rem"></i>
        </a>

        <a style="margin: 0 5px 0 0" href="./assets/mpii_files/mpii.png">
          <i class="ai ai-cv" style="font-size:1.3rem;"></i>
        </a>


        <a style="margin: 0 5px 0 0" href="https://github.com/horsepurve/">
          <i class="fab fa-github"></i>
        </a>

        <a style="margin: 0 5px 0 0" href="https://www.linkedin.com/in/chunwei-ma-602548122/">
          <i class="fab fa-linkedin"></i>
        </a>

        <a style="margin: 0 0 0 0" href="https://twitter.com/">
          <i class="fab fa-twitter"></i>
        </a>
        </div>
        <br>

      </header>
      <section>

      {{ content }}
